<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia — September 2025</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* PAGE WRAPPER */
        .project-hero {
            width: 100%;
            height: 70vh;
            background: url('kmonroeassets/featuremalaysia/malaysia2025/pankorsunset.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 60px;
        }

        .project-hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0));
        }

        .project-hero h1 {
            position: relative;
            color: white;
            font-size: 3rem;
            letter-spacing: 1px;
            font-weight: 600;
            z-index: 2;
        }

        .project-intro {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
            color: #333;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        /* CINEMATIC GALLERY */
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 40px 10%;
        }

        .project-gallery img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .project-gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <section class="project-hero">
        <h1>Malaysia — September 2025</h1>
    </section>

    <!-- INTRO TEXT -->
    <div class="project-intro">
        A cinematic journey through Malaysia — from the glowing mosques of Kuala Lumpur to the quiet beaches of Pangkor Island. 
        This collection captures the warmth, color, and spirit of a country that feels alive in every direction.
    </div>
